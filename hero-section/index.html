<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <!-- Menubar -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Logo">
            </div>

            <!-- Menu -->
            <ul>
                <li>
                    <a href="#">Product</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">Marketplace</a>
                </li>
                <li>
                    <a href="#">Company</a>
                </li>
            </ul>

            <!-- Login -->
            <div class="login">
                <a href="/login">
                    <span>Login</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>

            <!-- menu icon -->
            <div class="menu-icon">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
        </nav>
    </header>
    <main>

        <!-- gradient shape -->
        <div class="gradient-shape">
            <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"
                class="shape"></div>
        </div>
        <!-- Hero Section -->
        <section>
            <!-- content wrapper -->
            <div class="content">
                <h1>Data to enrich your online business</h1>
                <p>Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt
                    amet fugiat veniam
                    occaecat.
                </p>
                <div class="hero-buttons">
                    <button class="btn-1">Get Started</button>
                    <button class="btn-2">
                        <span>Learn More</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- image -->
            <img src="https://tailwindcss.com/plus-assets/img/component-images/dark-project-app-screenshot.png" alt="">
        </section>

        <!-- gradient shape -->
        <div class="gradient-shape-2">
            <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"
                class="shape"></div>
        </div>
    </main>
</body>

</html>
