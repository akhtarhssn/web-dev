<!DOCTYPE html>

<html>

<head>
    <title>HTML Form element practice</title>
</head>

<body>

    <h1>This is a Form Page</h1>


    <form>
        <input type="text" placeholder="First Name" /> <!-- all text-->
        <input type="text" placeholder="Last Name" />
        <input type="email" placeholder="Email" /> <!-- Only email can be used -->
        <input type="number" placeholder="Phone" /> <!-- Only numbers can be used -->

        <input type="password" placeholder="Password" /> <!-- Password will be hidden -->

        <input type="text" placeholder="Address" />
        <input type="text" placeholder="City" />
        <input type="submit" value="Button" /> <!-- Submit button -->
    </form>

</body>

<footer>

</footer>

</html>
