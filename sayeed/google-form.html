<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-UP Form</title>
    <link rel="icon" type="image/x-icon" href="/sayeed/favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #1e1f20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        }

        .content {
            width: 50%;
            height: 40%;
            padding: 45px;
            background-color: #111111;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
        }

        .left-side {
            width: 50%;
            color: white;
        }

        .left-side h1 {
            font-weight: 400;
            font-size: 44px;
        }

        .left-side p {
            margin-top: 16px;
        }

        .left-side img {
            width: 48px;
            height: 48px;
        }

        .right-side {
            width: 50%;
            color: #ddd;
            display: flex;
            align-items: center;
        }

        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-field {
            position: relative;
            width: 100%;
        }

        .input-label {
            position: absolute;
            top: 18px;
            left: 16px;
            transition: all 0.3s ease-in-out;

        }

        input {
            width: 100%;
            background-color: transparent;
            border: 1px solid #777;
            padding: 16px 14px;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-field input:focus+.input-label,
        .input-field input:not(:placeholder-shown)+.input-label {
            top: -10px;
            left: 12px;
            font-size: 12px;
            color: lightblue;
            background-color: #000;
            padding: 0 4px;
        }

        input:focus {
            outline: none;
            border: 2px solid lightskyblue;
        }

        .input-submit {
            width: fit-content;
            padding: 13px 30px;
            border-radius: 35px;
            background-color: #8ab4f8;
            font-size: 16px;
            border: none;

        }

        .language {
            margin-right: auto;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="content">
            <!-- LEFT SIDE -->
            <div class="left-side">
                <img src="/sayeed/favicon.png" alt="google logo">
                <h1>Create a Google Account</h1>
                <p>Enter your name</p>
            </div>
            <!-- RIGHT SIDE -->
            <div class="right-side">
                <form class="signup-form">
                    <div class="input-field">
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                        <label for="first-name" class="input-label">First Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="last-name" name="last-name" placeholder=" " required>
                        <label for="last-name" class="input-label">Last Name (Optional)</label>
                    </div>
                    <div style="margin-top:40px; text-align: right;">
                        <button class="input-submit">
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
